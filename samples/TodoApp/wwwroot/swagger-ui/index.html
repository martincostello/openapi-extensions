<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation - TodoApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.19.0/swagger-ui.min.css" integrity="sha512-xRGj65XGEcpPTE7Cn6ujJWokpXVLxqLxdtNZ/n1w52+76XaCRO7UWKZl9yJHvzpk99A0EP6EW+opPcRwPDxwkA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../favicon.ico" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
        .swagger-ui svg:not(:root), .topbar-wrapper span {
            display: none;
        }
        .topbar-wrapper .link::after {
            content: 'Todo App';
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.19.0/swagger-ui-bundle.min.js" integrity="sha512-+xGtxIxqD3ADA4A6EXwR9PAyf59rky/XMussy+Kfu6Whd3HXJoonnzCBB/gvdTAEJzZHkT1VnJL7I3p/GGzj1Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.19.0/swagger-ui-standalone-preset.min.js" integrity="sha512-tpfHRQ56hIczegGZmgCoIo9olDx8dcScML6xYOmQS9kw5JjRxrXLFeI/SN4QQwPxeumusDy1ihZR9P1EIExCGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function () {
            window.ui = SwaggerUIBundle({
                url: '/openapi/v1.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                ],
                defaultModelRendering: 'schema',
                displayRequestDuration: true,
                jsonEditor: true,
                layout: 'StandaloneLayout',
                showRequestHeaders: true,
                validatorUrl: null
            });
        };
    </script>
</body>
</html>
